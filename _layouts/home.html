---
layout: default
---

<section class="hero">
    <h2>Welcome to Kiyah's Cozy Corner!</h2>
    <p>Your space for home decor inspiration, cozy gaming, and creativity.</p>
    <a href="/about/" class="cta-button">Learn More</a>
</section>

<section class="posts">
    <h2>Recent Posts</h2>
    <ul>
        {% for post in site.posts %}
            <li>
                <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
                <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
            </li>
        {% endfor %}
    </ul>
</section>
